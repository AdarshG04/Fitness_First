<!-- templates/metrics/results.html -->
{% extends 'app/base.html' %}

{% block content %}
<section id="base" class="base">
  <div class="metrics" id="metrics">
  <h2>Your Fitness Metrics</h2>
  <p><strong>BMI (Body Mass Index):</strong> {{ metric.bmi }}</p>
  <p><strong>WHR (Waist-to-Hip Ratio):</strong> {{ metric.whr }}</p>
  <p><strong>WHtR (Waist-to-Height Ratio):</strong> {{ metric.whtr }}</p>
  <a href="{% url 'metrics:calculate_metrics' %}" class="btn">Calculate Again</a>
  <div>
</section>
{% endblock %}
