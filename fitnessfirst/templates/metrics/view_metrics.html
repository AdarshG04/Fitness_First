{% extends 'app/base.html' %}

{% block content %}
  <h2>Your Fitness Metrics</h2>
  <table>
    <tr>
      <th>Date</th>
      <th>Weight (kg)</th>
      <th>Height (cm)</th>
      <th>BMI</th>
      <th>WHR</th>
      <th>WHtR</th>
    </tr>
    {% for metric in metrics %}
    <tr>
      <td>{{ metric.date }}</td>
      <td>{{ metric.weight }}</td>
      <td>{{ metric.height }}</td>
      <td>{{ metric.bmi }}</td>
      <td>{{ metric.whr }}</td>
      <td>{{ metric.whtr }}</td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
